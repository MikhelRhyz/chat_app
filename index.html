<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4 vh-100 d-flex flex-column">

    <h3 class="text-center mb-3 fw-semibold">Local Chat</h3>

    <!-- chat box -->
    <div id="chatBox" class="flex-grow-1 border rounded p-3 overflow-auto bg-white mb-3">
      <!-- messages will be inserted here -->
    </div>

    <!-- form -->
    <form id="chatForm" class="d-flex gap-2">
      <input type="text" id="msgInput" class="form-control" placeholder="Type message..." autocomplete="off">
      <button class="btn btn-primary">Send</button>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
